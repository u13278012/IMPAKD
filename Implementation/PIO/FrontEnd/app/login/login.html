        <script src="../bower_components/angular/angular.js"></script>
        <script src="../bower_components/angular-resource/angular-resource.js" type="text/javascript"></script>
        <script src="../bower_components/angular-route/angular-route.js"></script>
        <script src="login.js"></script>
        <script src="xml2json.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

        <script type="text/javascript">
            var barLogin, login, register;
            
            window.onload = function(e)
            {
                barLogin = document.getElementById("barLogin");
                login = document.getElementById("Login");
                register = document.getElementById("register");
            };
           /* function reg_log(id)
            {

                    register.style.opacity = "1";
                }
                else
                {
                    barLogin.style.height = "275px";
                    login.style.opacity = "1";
                    register.style.opacity = "0";
                }
            }; */
    
            function registerButton_onclick(){
                window.location = "../register/register.html";
            };

        <link rel="stylesheet" type="text/css" href="login.css">
        
        <div class="navbar-header" id="Logo">
            <img alt="Brand"  ng-src="../images/Logo.png"/>
        </div> 
        
        <div id="registerForm">
            <ul class="nav nav-tabs" role="tablist" id="mainList">
              <li class="nav-item active">
                  <a class="nav-link active" data-toggle="tab" href="#Login"  role="tab" id="tab">Log In</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#register" onclick="registerButton_onclick()" role="tab" id="tab">Sign Up</a>
              </li>
            </ul>

            <div class="tab-content" id="main_List">
            <!-- LogIn Section-->



            <form class="tab-pane active" id="Login" ng-submit="validation()" ng-controller="LoginCtrl"  role="tabpanel">
                <div class="input-group">
                    <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                    </span>
                    <input type="text" class="form-control" name="loginEmail" id="Password" ng-model="loginEmail" placeholder="Email">
                </div>&nbsp;

                <div class="input-group">
                    <span class="input-group-addon">
                            <i class="glyphicon glyphicon-lock"></i>
                    </span>
                    <input type="password" class="form-control" id="Password" name="loginPassword" ng-model="loginPassword" placeholder="Password">
                </div>
                <button  type="Submit" id="LoginButton" class="btn">Log In</button>
            </form>
            </div>
        </div>
