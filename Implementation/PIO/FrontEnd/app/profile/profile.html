<!DOCTYPE html>
<html lang="en" ng-app="myApp">
    <head>
        <title>Profile</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body ng-controller="ProfileCtrl" ng-init="populate()">
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.js" type="text/javascript"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="profile.js"></script>
    <script src="../xml2json.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="profile.css">
    
   <div class="navbar-header" id="Logo">
        <img alt="Brand"  src="../images/Logo.png"/>
    </div> 
        
    

    <div class="container" style="padding-top: 60px;">
  <h1 class="page-header">Edit Profile</h1>
  <div class="row">
    <!-- left column -->
    <!--<div class="col-md-4 col-sm-6 col-xs-12">
      <div class="text-center">
        <img src="../images/default-profile.png" class="avatar img-circle img-thumbnail" alt="avatar">
        <h6>Upload a different photo...</h6>
        <input type="file" class="text-center center-block well well-sm">
      </div>
    </div>-->
    <!-- edit form column -->
   
      <h3>Personal info</h3>
      <form class="form-horizontal" role="form" ng-submit="update()">
        <div class="form-group">
          <label class="col-lg-3 control-label">First name:</label>
          <div class="col-lg-8">
              <input class="form-control"  type="text" id="pfirstName" style="width: 35%">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Last name:</label>
          <div class="col-lg-8">
            <input class="form-control"  type="text" id="plastName" style="width: 35%">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Email:</label>
          <div class="col-lg-8">
            <input class="form-control"  type="text" id="pemail" style="width: 35%">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Username:</label>
          <div class="col-md-8">
            <input class="form-control"  type="text" id="puserName" style="width: 35%">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Password:</label>
          <div class="col-md-8">
            <input class="form-control"  type="password" id="pass" style="width: 35%">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Confirm password:</label>
          <div class="col-md-8">
              <input class="form-control"  type="password" id="pcPassword" style="width: 35%">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <input class="btn btn-primary" value="Save Changes" type="submit">
            <span></span>
            <input class="btn btn-default" value="Cancel" type="button" ng-click="cancel()">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
   
</body>
</html>
