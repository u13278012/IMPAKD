<!DOCTYPE html>

and open the template in the editor.

<html lang="en" ng-app="myApp">
    <head>
        <title>Add Property</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="addProperty.css">
      
    </head>
    <body>
        <script src="../bower_components/angular/angular.js"></script>
        <script src="../bower_components/angular-resource/angular-resource.js" type="text/javascript"></script>
        <script src="../bower_components/angular-route/angular-route.js"></script>
        <script src="addProperty.js"></script>
        
        <div class="navbar-header" id="Logo">
                  <img alt="Brand" ng-src="../images/Logo.png">
            
          </div>
        
        <form action="../home/home.html" id="addProperty" style="align:center">
            <h1 id="propertyHeader">Add Property</h1>

            <div id="property">
                <div id="miniHeadingDiv">
                    <h3 id="miniHeading">Property Details</h3>
                </div>
                <fieldset class="form-group">
                 <input type="text" class="form-control" id="propertyName" placeholder="Name">
                </fieldset>

                <fieldset class="form-group">
                    <input type="text" class="form-control" id="marketPriceAdjustment" placeholder="Market Price Adjustment">
                </fieldset>

                <fieldset class="form-group">
                    <input type="text" class="form-control" id="capitalGains" placeholder="Capital Gains">
                </fieldset>

                <fieldset class="form-group">
                    <input type="text" class="form-control" id="annualMaintenanceCost" placeholder="Annual Maintenance Cost">
                </fieldset>

                <fieldset class="form-group">
                    <input type="text" class="form-control" id="annualCostIncrease" placeholder="Annual Cost Increase">
                </fieldset>
            </div>

            <div id="Bond">
                <div id="miniHeadingDiv">
                    <h3 id="miniHeading">Bond Details</h3>
                </div>
                <fieldset class="form-group">
                    <input type="text" class="form-control" id="interestRate" placeholder="Interest Rate">
                </fieldset>

                <fieldset class="form-group">
                    <input type="text" class="form-control" id="deposit" placeholder="Deposit">
                </fieldset>

                <fieldset class="form-group">
                    <input type="text" class="form-control" id="propertyValue" placeholder="Property Value">
                </fieldset>

                <fieldset class="form-group">
                    <input type="text" class="form-control" id="numberOfYears" placeholder="Number Of Years">
                </fieldset>
            </div>
            
            <div id="Reserves">
                <div id="miniHeadingDiv">
                    <h3 id="miniHeading">Reserves</h3>
                </div>
                <fieldset class="form-group">
                    <input type="text" class="form-control" id="maintenance" placeholder="Maintenance">
                </fieldset>

                <fieldset class="form-group">
                    <input type="text" class="form-control" id="renovation" placeholder="Renovation">
                </fieldset>

                <fieldset class="form-group">
                    <input type="text" class="form-control" id="deviance" placeholder="Deviance">
                </fieldset>

                <fieldset class="form-group">
                    <input type="text" class="form-control" id="rentInsurance" placeholder="Rent Insurance">
                </fieldset>
            </div>

            <div id="upFrontCosts">
                <div id="miniHeadingDiv">
                    <h3 id="miniHeading">Up-Front Costs</h3>
                </div>
                <fieldset class="form-group">
                    <input type="text" class="form-control" id="conveyancingFees" placeholder="Conveyancing Fees">
                </fieldset>

                <fieldset class="form-group">
                    <input type="text" class="form-control" id="vatDebit" placeholder="VAT Debit">
                </fieldset>

                <fieldset class="form-group">
                    <input type="text" class="form-control" id="deedsFee" placeholder="Deeds Fee">
                </fieldset>

                <fieldset class="form-group">
                    <input type="text" class="form-control" id="initiationFee" placeholder="Initiation Fee">
                </fieldset>
            </div>
            
            <div id="Expenses">
                <div id="miniHeadingDiv">
                    <h3 id="miniHeading">Expenses</h3>
                </div>
                <fieldset class="form-group">
                    <input type="text" class="form-control" id="tax" placeholder="Tax">
                </fieldset>

                <fieldset class="form-group">
                    <input type="text" class="form-control" id="rates" placeholder="Rates">
                </fieldset>

                <fieldset class="form-group">
                    <input type="text" class="form-control" id="levy" placeholder="Levy">
                </fieldset>

                <fieldset class="form-group">
                    <input type="text" class="form-control" id="managementFee" placeholder="Management Fee">
                </fieldset>
            </div>
            
            <div id="Increases">
                <div id="miniHeadingDiv">
                    <h3 id="miniHeading">Increases</h3>
                </div>
                <fieldset class="form-group">
                    <input type="text" class="form-control" id="inflation" placeholder="Inflation">
                </fieldset>

                <fieldset class="form-group">
                    <input type="text" class="form-control" id="propertyValueIncrease" placeholder="Property Value">
                </fieldset>

                <fieldset class="form-group">
                    <input type="text" class="form-control" id="rentIncrease" placeholder="Rent">
                </fieldset>

                <fieldset class="form-group">
                    <input type="text" class="form-control" id="ratesIncrease" placeholder="Rates">
                </fieldset>
                
                <fieldset class="form-group">
                    <input type="text" class="form-control" id="taxIncrease" placeholder="Tax">
                </fieldset>
                
                <fieldset class="form-group">
                    <input type="text" class="form-control" id="bondFeeIncrease" placeholder="Bond Fee">
                </fieldset>
                
                <fieldset class="form-group">
                    <input type="text" class="form-control" id="levyIncrease" placeholder="Levy">
                </fieldset>
            </div>
            
            <div id="Rental">
                <div id="miniHeadingDiv">
                    <h3 id="miniHeading">Rental Information</h3>
                </div>

                <fieldset class="form-group">
                    <input type="text" class="form-control" id="occupancyRate" placeholder="Occupancy Rate">
                </fieldset>

                <fieldset class="form-group">
                    <input type="text" class="form-control" id="agentCommission" placeholder="Agent Commission">
                </fieldset>

                <fieldset class="form-group">
                    <input type="text" class="form-control" id="rentalAmount" placeholder="Rental Amount" style="width:35%">
                </fieldset>


            </div>
                  <button  type="submit" id="submit" class="btn">Create Property</button>
        </form>
    </body>
</html>
