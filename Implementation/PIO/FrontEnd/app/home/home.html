   <div class="navbar-header" id="Logo">

    </div>

    <form action="addProperty">
    <div class="row" id="propertList">
    <div class="col-sm-12 col-md-11">
    <div class="thumbnail" >     
        <div class="caption" id="propertyHeader">
                <h1 id="propertyHead">Properties</h1>
        </div>
        <button id="btnAddProp" type="submit" class="btn">add Property</button>
                <hr id="line">
        <div class="caption" id="noProperties">
        <h1>No Properties added</h1>
      </div>
    <table class="table table-hover tableOfProperties">
      <thead>
        <tr>
          <th>#</th>
          <th>Property Name</th>
          <th>Price</th>
          <th>ROI</th>
        </tr>
      </thead>
      <tbody>
          <tr>
            <th scope="row">1</th>
            <td>3 Bedroom House</td>
            <td>1 995 000</td>
            <td>15%</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>1.5 Bedroom Apartment</td>
            <td>R 330 000</td>
            <td>5%</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>3 Bedroom Townhouse</td>
            <td>R 1 250 000</td>
            <td>20%</td>
          </tr>
      </tbody>
    </table>
    </div>

    </div>

    </div>

    </form>
