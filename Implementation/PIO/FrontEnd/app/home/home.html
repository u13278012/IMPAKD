<!DOCTYPE html>
<html lang="en" ng-app="myApp">
    <head>
        <title>Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body ng-controller="HomeCtrl" >
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.js" type="text/javascript"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="home.js"></script>
    <script src="../xml2json.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="home.css">
    
   <div class="navbar-header" id="Logo">
        <img alt="Brand"  ng-src="../images/Logo.png"/>
    </div> 
        
    <nav class="navbar navbar-inverse" id="navBarHome">
      <div class="container-fluid" id="divBar">
        <div class="navbar-header">
          <p id="nameLabel" class="navbar-text navbar-right">Signed in as <a id="name" href="#" class="navbar-link">{{results.property[0].profile.username}}</a></p>
        </div>
        <ul class="nav navbar-nav listBar">
          <li><a id="listItem" href="#">Report</a></li>
          <li><a id="listItem" ng-click="logout()" style="cursor: pointer;">Logout</a></li> 
        </ul>
      </div>
    </nav>

    <form action="../addProperty/addProperty.html" >
    <div class="row" id="propertList" ng-init="populate()">
    <div class="col-sm-12 col-md-11">
    <div class="thumbnail" >     
        <div class="caption" id="propertyHeader">
            <h1 id="propertyHead">Properties</h1>
        </div>
        <button id="btnAddProp" type="submit" class="btn">add Property</button>
            <hr id="line">
        <div class="caption" id="noProperties">
             <h1>No Properties added</h1>
        </div>
            <table class="table table-hover tableOfProperties" >
      <thead>
        <tr>
          <th></th>
          <th>Property Name</th>
          <th>Price</th>
          <th>Rent Charged</th>
        </tr>
      </thead>
      <tbody>
          <tr  ng-repeat="x in results.property" ng-click="homeTodetails(this.x)" style="cursor: pointer;">
            <th scope="row">{{results.property.indexOf(x)+1}}</th>
            <td><a id="aLink"  >{{x.propertyName}}</a></td>
            <td>R{{x.bond.propertyValue}}</td>
            <td>R{{x.rental.rentalAmount}}</td>
          </tr>
          <!--<tr>
            <th ng-repeat="(key, val) in propertyDetails[0]">{{key}}</th>
           </tr>
        <tr ng-repeat="propertyDetail in propertyDetails">
            <td ng-repeat="(key, val) in propertyDetail">{{val}}</td>
         </tr> -->
      </tbody>
    </table>
    </div>
    </div>
    </div>
    </form>
</body>
</html>
