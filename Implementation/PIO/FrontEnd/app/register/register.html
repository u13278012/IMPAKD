<!DOCTYPE html>
<html lang="en" ng-app="myApp">
    <head>
        <title>register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script src="../bower_components/angular/angular.js"></script>
        <script src="../bower_components/angular-resource/angular-resource.js" type="text/javascript"></script>
        <script src="../bower_components/angular-route/angular-route.js"></script>
        <script src="register.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

        <link rel="stylesheet" type="text/css" href="register.css">
        
        <div class="navbar-header" id="Logo">
            <img alt="Brand"  ng-src="../images/Logo.png"/>
        </div> 
        
        <form id="registerForm" action="../home/home.html">	
            <ul class="nav nav-tabs" role="tablist" id="mainList">
                <li class="nav-item">
                  <a class="nav-link" data-toggle="tab" href="#Login" role="tab" id="tab">Log In</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link active" data-toggle="tab" href="#register" role="tab" id="tab">Sign Up</a>
                </li>
            </ul>	
            <div class="tab-content" id="main_List">
                    <!-- LogIn Section-->
            <div class="tab-pane" id="Login" role="tabpanel">
                    <div class="input-group">
                            <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-user"></i>
                            </span>
                            <input type="text" class="form-control" id="UserName" placeholder="Username or email">
                      </div>&nbsp;

                    <div class="input-group">
                            <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-lock"></i>
                            </span>
                            <input type="text" class="form-control" id="Password" placeholder="Password">
                    </div>
                    <button type="submit" id="LoginButton" class="btn">Log In</button>
            </div>

            <!-- SignUp/Register Section-->
            <div class="tab-pane active" id="register" role="tabpanel">
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-pencil"></i>
                </span>
                <input type="text" class="form-control" id="FirstName" placeholder="First Name">
            </div>&nbsp;

            <div class="input-group">
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-pencil"></i>
                </span>
                <input type="text" class="form-control" id="LastName" placeholder="Last Name">
            </div>&nbsp;

            <div class="input-group">
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-user"></i>
                </span>
                <input type="text" class="form-control" id="UserName" placeholder="Username" >
            </div>&nbsp;

            <div class="input-group">
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-envelope"></i>
                </span>
                <input type="email" class="form-control" id="Email" placeholder="Email">
            </div>&nbsp;

            <div class="input-group">
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-lock"></i>
                </span>
                <input type="password" class="form-control" id="Password" placeholder="Password">
            </div>&nbsp;

            <div class="input-group">
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-lock"></i>
                </span>
                <input type="password" class="form-control" id="confrimPassword" placeholder="Confirm Password">
            </div>

              <button type="submit" id="createAcc" class="btn">
                    <a id="linking" href="../login/login.html">Create Account</a>
              </button>
            </div>
            </div>	
        </form>
    </body>
</html>
